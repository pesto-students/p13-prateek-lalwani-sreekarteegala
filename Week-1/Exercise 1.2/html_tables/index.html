<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>

    <style>
        table,
        td {
            border: 1px solid #333;
        }

        table,
        th {
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    <h1>1</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"><h1>2</h1></td>
                <td><h1>3</h1></td>
                <td><h1>4</h1></td>
            </tr>
            <tr>
                <td><h1>5</h1></td>
                <td><h1>6</h1></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
