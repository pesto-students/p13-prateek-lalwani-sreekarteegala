<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Message Creator</title>
    <style>
        .form-row {
          display: flex;
          align-items: center;
          justify-content: flex-start;
          margin-bottom: 10px;
        }
        .form-row label {
          flex-basis: 10%;
          /* text-align: right; */
          margin-right: 10px;
        }
        
        .form-row input {
          flex-basis: 20%;
        }
    </style>
</head>
<body>
    <div>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <h1>Happy Birthday Message Creator</h1>
            <div class="form-row">
                <label for="message">Message: </label>
                <input type="text" name="message" id="message">
            </div>
            <div class="form-row">
                <label for="email">Email address: </label>
                <input type="email" name="email" id="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*">
            </div>
            <div class="form-row">
                <label for="date">Date to send: </label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form-row">
                <label for="msgColor">Message Color: </label>
                <input type="color" name="color" id="color"/>
            </div>
            <div class="form-row">
                <label for="noOfBlinks">Number of blinks: </label>
                <input type="number" name="noOfBlinks" id="noOfBlinks" value="0" min="0" max="10" />
            </div>
            <div class="form-row">
                <label for="musicVolume">Music volume: </label>
                <input type="range" name="musicVolume" id="musicVolume" value="20" min="0" max="50" />
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
